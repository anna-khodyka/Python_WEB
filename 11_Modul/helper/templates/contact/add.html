{% extends 'base.html' %}
{% block header %}
{% endblock %}

{% block content %}

<form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="phone">Phone</label>
    <input name="phone" id="phone" value="{{ request.form['phone'] }}" size="12">
    <label for="birthday">Birthday</label>
    <input name="birthday" id="birthday" value="{{ request.form['birthday'] }}" size="7">
    <label for="address">Address</label>
    <input name="address" id="address" value="{{ request.form['address'] }}">
    <label for="email">Email</label>
    <input name="email" id="email" value="{{ request.form['email'] }}" size="10">
    <label for="tags">Tags</label>
    <input name="tags" id="tags" value="{{ request.form['tags'] }}" size="10">

    <input type="submit" value="Save">
</form>

{% endblock %}
